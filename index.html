<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Stockfish Test</title>
</head>
<body>
  <script src="stockfish.js"></script>
  <script>
    // تحميل المحرك
    const engine = Stockfish();

    // استلام الردود من المحرك
    engine.addMessageListener((msg) => {
      console.log("Stockfish:", msg);
    });

    // إرسال أوامر
    engine.postMessage("uci");  // يطبع إعدادات المحرك
    engine.postMessage("isready"); // يتحقق أنه جاهز
  </script>
</body>
</html>
